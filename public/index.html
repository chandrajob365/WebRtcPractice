<html>
  <head>
    <title> PeerConnection </title>

    <div>
    <div id='displayMsg'></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src='adapter.js'></script>
    <script src='index.js'></script>
  </body>
</html>
